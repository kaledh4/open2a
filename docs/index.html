<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dash3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 { color: #fff; margin-bottom: 1rem; }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        #result {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š dash3</h1>
    <div class="card">
        <h2>Result</h2>
        <div id="result">Loading...</div>
    </div>
    <script>
        fetch('resulted.md')
            .then(r => r.text())
            .then(t => document.getElementById('result').textContent = t)
            .catch(e => document.getElementById('result').textContent = 'No data yet');
    </script>
</body>
</html>
